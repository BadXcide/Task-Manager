<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Task Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> Smart Task Manager <span class="author">by Dami</span> </h1>
            <p class="subtitle">Track your job search and learning progress</p>
        </header>

        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Add a new task (e.g., 'Follow up on job application')" autocomplete="off">
            <button id="addTaskBtn"><i class="fas fa-plus"></i> Add Task</button>
        </div>

        <div class="stats">
            <div class="stat-box">
                <span class="stat-number" id="totalTasks">0</span>
                <span class="stat-label">Total Tasks</span>
            </div>
            <div class="stat-box">
                <span class="stat-number" id="completedTasks">0</span>
                <span class="stat-label">Completed</span>
            </div>
            <div class="stat-box">
                <span class="stat-number" id="pendingTasks">0</span>
                <span class="stat-label">Pending</span>
            </div>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All Tasks</button>
            <button class="filter-btn" data-filter="pending">Pending</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <div class="task-list" id="taskList">
            <!-- Tasks will be added here by JavaScript -->
            <div class="empty-state">
                <i class="fas fa-clipboard-list fa-3x"></i>
                <h3>No tasks yet</h3>
                <p>Add your first task to get started!</p>
            </div>
        </div>

        <div class="instructions">
            <h3><i class="fas fa-lightbulb"></i> Project Learning Goals</h3>
            <ul>
                <li>✅ DOM Manipulation</li>
                <li>✅ Event Listeners</li>
                <li>✅ LocalStorage API</li>
                <li>✅ Array Methods</li>
                <li>✅ CRUD Operations</li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
